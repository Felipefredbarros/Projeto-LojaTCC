<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h:form id="formListagemContasReceber">
                <p:growl id="growlMessages" globalOnly="true" showDetail="true" life="3000"/>

                <h1>üìë Contas a Receber</h1>
                <p:commandButton value="Ver Canceladas"
                                 icon="pi pi-times-circle"
                                 styleClass="btn-canceladas"
                                 action="contasCanceladas.xhtml?faces-redirect=true"/>

                <p:tabView id="resumo" style="margin-bottom:1px">
                    <p:tab title="Resumo">
                        <h3>üí∞ Resumo de Contas</h3>
                        <div class="resumo-container">
                            <div class="resumo-card receber">
                                <i class="pi pi-clock icone"></i>
                                <span class="titulo">A Receber</span>
                                <h:outputText value="#{contaReceberControle.totalAReceber}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                            <div class="resumo-card recebido">
                                <i class="pi pi-check-circle icone"></i>
                                <span class="titulo">Recebido</span>
                                <h:outputText value="#{contaReceberControle.totalRecebidas}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                        </div>
                    </p:tab>
                </p:tabView>
                <p:dataTable id="tabelaContaReceber"  
                             widgetVar="tabelaContaReceberWV"
                             var="contaReceberItem" 
                             value="#{contaReceberControle.listaContaReceberReais}"
                             emptyMessage="Nenhuma conta a receber gerada."
                             rows="8" paginator="true"
                             filterEvent="keyup"
                             paginatorPosition="bottom"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                             styleClass="tabela-contas">

                    <p:column headerText="Descri√ß√£o" sortBy="#{contaReceberItem.descricao}" filterBy="#{contaReceberItem.descricao}" filterMatchMode="contains">
                        <h:outputText value="#{contaReceberItem.descricao}"/>
                    </p:column>

                    <p:column headerText="Data da Venda" sortBy="#{contaReceberItem.venda.dataVenda}">
                        <h:outputText value="#{contaReceberItem.venda.dataVenda}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Cliente" sortBy="#{contaReceberItem.cliente.nome}" filterBy="#{contaReceberItem.cliente.nome}" filterMatchMode="contains">
                        <h:outputText value="#{contaReceberItem.cliente.nome}"/>
                    </p:column>

                    <p:column headerText="Valor" sortBy="#{contaReceberItem.valor}">
                        <h:outputText value="#{contaReceberItem.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Metodo de Pagamento" sortBy="#{contaReceberItem.metodoPagamento}" filterBy="#{contaReceberItem.metodoPagamento}" filterMatchMode="contains">
                        <h:outputText value="#{contaReceberItem.metodoPagamento}"/>
                    </p:column>

                    <p:column headerText="Vencimento" sortBy="#{contaReceberItem.dataVencimento}">
                        <h:outputText value="#{contaReceberItem.dataVencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Status" style="width:180px;text-align:center">
                        <h:outputText value="#{contaReceberItem.status}"
                                      styleClass="status-label #{contaReceberItem.status}"/>
                    </p:column>

                    <p:column headerText="A√ß√µes" style="width:200px;text-align:center">
                        <p:commandButton value="Receber" 
                                         icon="pi pi-check"
                                         styleClass="btn-receber"
                                         actionListener="#{contaReceberControle.contaReceberItem(contaReceberItem)}"
                                         update=":formListagemContasReceber:resumo :formListagemContasReceber:tabelaContaReceber :formListagemContasReceber:growlMessages"
                                         rendered="#{contaReceberItem.status eq 'ABERTA'}"/>
                        <p:commandButton value="Cancelar" 
                                         icon="pi pi-check"
                                         styleClass="btn-receber"
                                         actionListener="#{contaReceberControle.contaReceberItem(contaReceberItem)}"
                                         update=":formListagemContasReceber:resumo :formListagemContasReceber:tabelaContaReceber :formListagemContasReceber:growlMessages"
                                         rendered="#{contaReceberItem.status eq 'PAGA'}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <!-- Estilo -->
            <style>
                h1 {
                    margin-bottom: 20px;
                    font-size: 1.8rem;
                    color: #003366;
                }

                /* Bot√£o */
                .btn-receber {
                    background-color: #28a745;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }

                .btn-receber:hover {
                    background-color: #218838;
                }

                /* Tabela */
                .tabela-contas .ui-datatable-data > tr > td,
                .tabela-contas .ui-datatable-thead > tr > th {
                    padding: 10px;
                    font-size: 0.95rem;
                    text-align: center;
                }

                /* Status com cores */
                .status-label {
                    font-weight: bold;
                    padding: 4px 10px;
                    border-radius: 12px;
                    color: white;
                    font-size: 0.85rem;
                }

                .ABERTA {
                    background-color: #007bff;
                }

                .RECEBIDA {
                    background-color: #28a745;
                }

                .CANCELADA, .ESTORNADA {
                    background-color: #dc3545;
                }
                /* Container flex para os cards */
                .resumo-container {
                    display: flex;
                    gap: 15px;
                    margin: 15px 0;
                }

                /* Card base */
                .resumo-card {
                    flex: 1;
                    padding: 10px;
                    border-radius: 14px;
                    color: white;
                    text-align: center;
                    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                /* Hover animado */
                .resumo-card:hover {
                    transform: translateY(-6px);
                    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
                }

                /* √çcones */
                .resumo-card .icone {
                    font-size: 2rem;
                    margin-bottom: 10px;
                    display: block;
                }

                /* T√≠tulos */
                .resumo-card .titulo {
                    display: block;
                    font-size: 1rem;
                    margin-bottom: 6px;
                    font-weight: bold;
                    opacity: 0.9;
                }

                /* Valores */
                .resumo-card .valor {
                    font-size: 1.6rem;
                    font-weight: bold;
                }

                /* Cores personalizadas */
                .resumo-card.receber {
                    background: linear-gradient(135deg, #007bff, #3399ff);
                }

                .resumo-card.recebido {
                    background: linear-gradient(135deg, #28a745, #5cd65c);
                }
                
                .btn-canceladas {
                    background-color: #dc3545;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }
                .btn-canceladas:hover {
                    background-color: #b52a38;
                }

            </style>
        </ui:define>
    </ui:composition>
</html>
