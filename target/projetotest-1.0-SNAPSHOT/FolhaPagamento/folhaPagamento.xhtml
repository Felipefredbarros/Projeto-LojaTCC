<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">

            <div class="form-wrapper horizontal-layout">
                <div class="form-container card-unificado">

                    <div class="conteudo-duplo">
                        <!-- FormulÃ¡rio de Folha -->
                        <div class="bloco-esquerdo">
                            <h:form id="formFolha">
                                <h1 class="form-title">Cadastro de Folha de Pagamento</h1>
                                <p:growl id="growlMessagesFolha" showDetail="true" life="4000" escape="false"/>

                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel for="folhaNome" value="Funcionario" styleClass="font-semibold"/>
                                    <p:autoComplete id="folhaNome" value="#{folhaControle.folha.funcionario}"
                                                    converter="#{folhaControle.pessoaConverter}"
                                                    completeMethod="#{folhaControle.getListaFuncionariosFiltrando}"
                                                    var="forc"
                                                    itemLabel="#{forc.nome}" itemValue="#{forc}"
                                                    required="true" requiredMessage="Escolha um funcionario."
                                                    placeholder="Escolha um funcionario."/>

                                    <p:outputLabel for="folhaData" value="Competencia:" styleClass="font-semibold"/>
                                    <p:calendar id="folhaData"
                                                value="#{folhaControle.folha.competencia}"
                                                pattern="MM/yyyy"
                                                showButtonPanel="true"
                                                navigator="true"
                                                locale="pt"
                                                required="true"
                                                yearRange="2000:2030"/>

                                </p:panelGrid>

                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid mt-3"
                                             columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:commandButton value="Salvar Folha" icon="pi pi-save"
                                                     actionListener="#{folhaControle.gerarFolha()}"
                                                     update="folhaNome folhaData :formListaFolhas:tabelaFolhas :formFolha:growlMessagesFolha"
                                                     oncomplete="if (typeof args !== 'undefined' &amp;&amp; !args.validationFailed) { document.getElementById('formFolha:folhaNome').value=''; }"
                                                     styleClass="ui-button-success" />
                                </p:panelGrid>
                            </h:form>
                        </div>

                        <!-- Lista de Folhas -->
                        <div class="bloco-direito">
                            <h:form id="formListaFolhas">
                                <h1 class="form-title-alt">ðŸ“‘ Folhas Geradas</h1>
                                <p:dataTable id="tabelaFolhas" scrollable="true" scrollHeight="200px"
                                             value="#{folhaControle.listaFolhas}" var="fol"
                                             emptyMessage="Nenhuma folha cadastrada." rows="5" paginator="false"
                                             paginatorPosition="bottom" styleClass="tabela-folhas"
                                             rowsPerPageTemplate="5,10,15">

                                    <p:column headerText="Data de GeraÃ§Ã£o" filterBy="#{fol.dataGeracao}" filterMatchMode="contains"  style="text-align: center">
                                        <h:outputText value="#{fol.dataGeracao}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Competencia" filterBy="#{fol.competencia}" filterMatchMode="contains"  style="text-align: center">
                                        <h:outputText value="#{fol.competencia}">
                                            <f:convertDateTime pattern="MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Funcionario" filterBy="#{fol.funcionario.nome}" filterMatchMode="contains"  style="text-align: center">
                                        <h:outputText value="#{fol.funcionario.nome}"/>
                                    </p:column>

                                    <p:column headerText="AÃ§Ãµes" style="width:120px; text-align:center;">
                                        <p:commandButton icon="pi pi-trash" 
                                                         title="Excluir Folha"
                                                         actionListener="#{folhaControle.excluir(fol)}"
                                                         update=":formListaFolhas:tabelaFolhas :formFolha:growlMessagesFolha"
                                                         process="@this"
                                                         styleClass="ui-button-danger rounded-button" style="margin-right: 10px">
                                        </p:commandButton>

                                        <p:commandButton icon="pi pi-file-pdf" 
                                                         title="Exportar PDF"
                                                         action="#{folhaControle.exportarPDFAction(fol)}"
                                                         ajax="false"
                                                         process="@this"
                                                         styleClass="ui-button-secondary rounded-button">

                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>


            <!-- DiÃ¡logo de ConfirmaÃ§Ã£o -->
            <h:form id="formConfirmDialog">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Sim" type="submit" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>

            <!-- CSS -->
            <style type="text/css">
                body {
                    font-family: 'Poppins', sans-serif;
                    background-color: #f8f9fa;
                    color: #495057;
                    margin: 0;
                    padding: 0;
                }

                .form-wrapper.horizontal-layout {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: left;
                    padding: 8px;
                }

                .card-unificado {
                    background: #fff;
                    padding: 25px 40px;
                    border-radius: 12px;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                    width: 100%;
                    max-width: 100%;
                    box-sizing: border-box;
                }


                .conteudo-duplo {
                    display: flex;
                    justify-content: space-between;
                    gap: 40px;
                    flex-wrap: wrap;
                }

                .bloco-esquerdo,
                .bloco-direito {
                    flex: 1 1 48%;
                    max-width: 48%;
                    box-sizing: border-box;
                }

                @media (max-width: 768px) {
                    .card-duplo .form-container.card {
                        flex: 1 1 100%;
                        max-width: 100%;
                    }
                }

                .form-container.card {
                    background: #ffffff;
                    padding: 10px 20px;
                    margin-top: -10px;
                    border-radius: 0;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                }

                .form-title {
                    text-align: center;
                    color: #007bff;
                    margin-bottom: 30px;
                    font-size: 1.75rem;
                    font-weight: 600;
                }

                .form-title-alt {
                    text-align: center;
                    color: #495057;
                    margin-top: 10px;
                    margin-bottom: 20px;
                    font-size: 1.5rem;
                    font-weight: 500;
                }

                .font-semibold {
                    font-weight: 600 !important;
                }

                .mt-3 {
                    margin-top: 1.5rem !important;
                }

                .mb-3 {
                    margin-bottom: 1.5rem !important;
                }

                .ui-outputlabel {
                    display: block;
                    margin-bottom: 0.6rem;
                    color: #343a40;
                }

                .ui-fluid .ui-inputtext {
                    width: 100% !important;
                }

                .ui-inputtext {
                    padding: 0.6rem 0.75rem !important;
                    font-size: 0.95rem;
                    border-color: #ced4da;
                }

                .ui-inputtext:focus {
                    border-color: #007bff;
                    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
                }

                .ui-button.ui-button-outlined {
                    border-width: 1.5px;
                }

                .tabela-folhas .ui-paginator {
                    padding: 0.5rem;
                }

                .rounded-button.ui-button {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
