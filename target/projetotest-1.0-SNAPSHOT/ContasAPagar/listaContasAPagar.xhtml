<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h:form id="formListagemContasReceber">
                <p:growl id="growlMessages" globalOnly="true" showDetail="true" life="3000"/>

                <h1>üìë Contas a Pagar</h1>
                <p:toolbar style="margin-bottom:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
                    <p:toolbarGroup>
                        <p:commandButton value="Nova Conta a Pagar"
                                         icon="pi pi-plus"
                                         styleClass="ui-button-success"
                                         actionListener="#{contaPagarControle.novo}"
                                         process="@this"
                                         update=":frmCadastroConta:cadastroContaDialogoPanel"
                                         oncomplete="PF('cadastroContaDialog').show()"
                                         style="margin-right: 10px"/>
                        <p:commandButton value="Ver Canceladas"
                                         icon="pi pi-times-circle"
                                         styleClass="btn-canceladas"
                                         action="contasCanceladas.xhtml?faces-redirect=true"
                                         style="margin-right: 10px"/>

                        <p:commandButton id="dynaButton" value="Gerar Relatorios(PDF)" icon="pi pi-download" styleClass="ml-2" style="margin-right: 1px">
                            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                <p:menuitem value="Exportar Relatorio de Contas a pagar(pdf)" onclick="PF('dlgFiltroContasPagar').show()"/>
                                <p:menuitem value="Exportar Relatorio de Contas pagas(pdf)" onclick="PF('dlgFiltroContasPagas').show()"/>
                            </p:menu>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>


                <p:tabView id="resumo" style="margin-bottom:1px">
                    <p:tab title="Resumo">
                        <h3>üí∞ Resumo de Contas</h3>
                        <div class="resumo-container">
                            <div class="resumo-card receber">
                                <i class="pi pi-clock icone"></i>
                                <span class="titulo">A Pagar</span>
                                <h:outputText value="#{contaPagarControle.totalAPagar}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                            <div class="resumo-card recebido">
                                <i class="pi pi-check-circle icone"></i>
                                <span class="titulo">Pagas</span>
                                <h:outputText value="#{contaPagarControle.totalPagas}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                            <div class="resumo-card gerado">
                                <i class="pi pi-check-circle icone"></i>
                                <span class="titulo">Total Gerado</span>
                                <h:outputText value="#{contaPagarControle.totalPagas}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                        </div>
                    </p:tab>
                </p:tabView>
                <p:dataTable id="tabelaContaPagar"  
                             widgetVar="tabelaContaPagarWV"
                             var="contaPagarItem" 
                             value="#{contaPagarControle.listaContaPagarReais}"
                             emptyMessage="Nenhuma conta a receber gerada."
                             rows="8" paginator="true"
                             filterEvent="keyup"
                             paginatorPosition="bottom"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                             styleClass="tabela-contas">

                    <p:column headerText="ID: " sortable="true" filterBy="#{contaPagarItem.id}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.id}">
                            <f:convertNumber integerOnly="true" groupingUsed="true" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Status" style="width:180px;text-align:center" filterBy="#{contaPagarItem.status}" filterMatchMode="contains" >
                        <h:outputText value="#{contaPagarItem.status}"
                                      styleClass="status-label #{contaPagarItem.status}"/>
                    </p:column>

                    <p:column headerText="Descri√ß√£o" filterBy="#{contaPagarItem.descricao}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.descricao}"/>
                    </p:column>

                    <p:column headerText="Valor" filterBy="#{contaPagarItem.valor}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Fornecedor" filterBy="#{contaPagarItem.fornecedor.nome}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.fornecedor.nome != null ? contaPagarItem.fornecedor.nome : '*'}"/>
                    </p:column>

                    <p:column headerText="Metodo de Pagamento" filterBy="#{contaPagarItem.metodoPagamento.descricao}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.metodoPagamento.descricao != null ? contaPagarItem.metodoPagamento.descricao : '*'}"/>
                    </p:column>

                    <p:column headerText="Data de Cria√ß√£o" filterBy="#{contaPagarItem.compra.dataCompra}" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.dataCria√ß√£o != null ? contaPagarItem.dataCria√ß√£o : '*'}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Data de Vencimento" filterBy="#{contaPagarItem.dataVencimento}" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.dataVencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Data de Recebimento" style="text-align: center">
                        <h:outputText value="#{contaPagarItem.dataRecebimento != null ? contaPagarItem.dataRecebimento : '*'}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="A√ß√µes" style="width:180px;text-align:center">
                        <p:commandButton 
                            title="Pagar"
                            icon="pi pi-check"
                            process="@this"
                            styleClass="btn-acao btn-receber-icone"
                            actionListener="#{contaPagarControle.prepararPagamento(contaPagarItem)}"
                            update=":frmPagamento:pagamentoDialogoPanel :frmPagamento:msgsPag"
                            oncomplete="PF('pagamentoDialog').show()"
                            rendered="#{contaPagarItem.status eq 'ABERTA'}"
                            style="margin-right: 5px"/>

                        <p:commandButton icon="pi pi-times"
                                         title="Cancelar conta"
                                         styleClass="btn-acao btn-cancelar-icone"
                                         process="@this"
                                         actionListener="#{contaPagarControle.prepararCancelamento(contaPagarItem)}"
                                         update=":confirmCancelForm"
                                         oncomplete="PF('confirmCancelDialog').show()"
                                         rendered="#{contaPagarItem.status ne 'CANCELADA' and contaPagarItem.status ne 'ESTORNADA'}"
                                         style="background-color: red; border-color: red"/>
                    </p:column>
                </p:dataTable>


                <!-- modal de relatorio filtro pagas -->

                <p:dialog id="dlgFiltroContasPagas" header="Filtrar Relat√≥rio de Contas Pagas"
                          widgetVar="dlgFiltroContasPagas" modal="true" responsive="true"
                          width="600" closable="true" closeOnEscape="true">

                    <h:panelGrid id="gridFiltroPagas" columns="2" columnClasses="col1,col2" style="width:100%" cellpadding="5">
                        <h:outputLabel for="dtIni" value="Data in√≠cio:" />
                        <p:calendar id="dtIni" value="#{contaPagarControle.dataInicioPagas}"
                                    pattern="dd/MM/yyyy"/>

                        <h:outputLabel for="dtFim" value="Data fim:" />
                        <p:calendar id="dtFim" value="#{contaPagarControle.dataFimPagas}"
                                    pattern="dd/MM/yyyy"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Exportar PDF"
                                         action="#{contaPagarControle.exportarPDFFiltradoPagas()}"
                                         process="@(form) dlgFiltroContasPagas"
                                         ajax="false" icon="pi pi-download" />

                        <p:commandButton value="Limpar"
                                         actionListener="#{contaPagarControle.limparFiltros}"
                                         process="@this"
                                         update="gridFiltroPagas :formListagemContasReceber:tabelaContaPagar"
                                         icon="pi pi-undo" styleClass="ui-button-secondary" />
                        <p:commandButton value="Fechar"
                                         type="button" onclick="PF('dlgFiltroContasPagas').hide()"
                                         icon="pi pi-times" styleClass="ui-button-danger" />
                    </f:facet>
                </p:dialog>

                <!-- modal de relatorio filtro a pagar -->
                <p:dialog id="dlgFiltroContasPagar" header="Filtrar Relat√≥rio de Contas a Pagar"
                          widgetVar="dlgFiltroContasPagar" modal="true" responsive="true"
                          width="600" closable="true" closeOnEscape="true">

                    <h:panelGrid columns="2" id="gridFiltroPagar" columnClasses="col1,col2" style="width:100%" cellpadding="5">
                        <h:outputLabel for="dtIni2" value="Data in√≠cio:" />
                        <p:calendar id="dtIni2" value="#{contaPagarControle.dataInicio}"
                                    pattern="dd/MM/yyyy"/>

                        <h:outputLabel for="dtFim2" value="Data fim:" />
                        <p:calendar id="dtFim2" value="#{contaPagarControle.dataFim}"
                                    pattern="dd/MM/yyyy"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Exportar PDF"
                                         action="#{contaPagarControle.exportarPDFFiltradoPagar()}"
                                         process="@(form) dlgFiltroContasPagar"
                                         ajax="false" icon="pi pi-download" />

                        <p:commandButton value="Limpar"
                                         actionListener="#{contaPagarControle.limparFiltros}"
                                         process="@this"
                                         update="gridFiltroPagar :formListagemContasReceber:tabelaContaPagar"
                                         icon="pi pi-undo" styleClass="ui-button-secondary" />
                        <p:commandButton value="Fechar"
                                         type="button" onclick="PF('dlgFiltroContasPagar').hide()"
                                         icon="pi pi-times" styleClass="ui-button-danger" />
                    </f:facet>
                </p:dialog>

            </h:form>
            <p:dialog header="Pagamento" widgetVar="pagamentoDialog"
                      modal="true" width="460" appendTo="@(body)" dynamic="true" cache="false">
                <h:form id="frmPagamento">
                    <p:messages id="msgsPag"/>

                    <p:outputPanel id="pagamentoDialogoPanel">

                        <h:outputText value="Selecione o m√©todo de pagamento:" style="font-weight:bold"/>
                        <p:selectOneRadio value="#{contaPagarControle.metodoSelecionado}"
                                          layout="pageDirection"
                                          required="true"
                                          requiredMessage="Selecione um m√©todo de pagamento.">
                            <f:selectItems value="#{contaPagarControle.metodosPagamento}" var="m"
                                           itemValue="#{m}" itemLabel="#{m.descricao}"/>
                            <!-- quando mudar o m√©todo, limpa conta e re-renderiza a √°rea de conta -->
                            <p:ajax listener="#{contaPagarControle.onMetodoChange}"
                                    update="contaPanel :frmPagamento:msgsPag"/>
                        </p:selectOneRadio>

                        <p:outputPanel id="contaPanel" styleClass="mt-2" layout="block">

                            <h:panelGroup rendered="#{contaPagarControle.dinheiroSelecionado}">
                                <h:outputText value="Conta (cofre)" style="font-weight:bold; display:block; margin-top:8px"/>
                                <p:selectOneMenu value="#{contaPagarControle.contaParaPagar}"
                                                 converter="#{contaControle.contaConverter}"
                                                 required="true"
                                                 requiredMessage="Selecione um cofre.">
                                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{contaControle.contasCofreAtivas}" var="c"
                                                   itemLabel="#{c.nome}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{not contaPagarControle.dinheiroSelecionado}">
                                <h:outputText value="Conta (banco)" style="font-weight:bold; display:block; margin-top:8px"/>
                                <p:selectOneMenu value="#{contaPagarControle.contaParaPagar}"
                                                 converter="#{contaControle.contaConverter}"
                                                 required="true"
                                                 requiredMessage="Selecione uma conta banc√°ria.">
                                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{contaControle.contasBancoAtivas}" var="c"
                                                   itemLabel="#{c.nome}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:inputTextarea value="#{contaPagarControle.obsPagamento}" rows="3" placeholder="Observa√ß√£o (opcional)"/>

                        </p:outputPanel>

                        <p:commandButton value="Confirmar Pagamento"
                                         actionListener="#{contaPagarControle.confirmarPagamento}"
                                         process="@form"
                                         update=":formListagemContasReceber:tabelaContaPagar
                                         :formListagemContasReceber:resumo
                                         :formListagemContasReceber:growlMessages
                                         :frmPagamento:msgsPag"
                                         oncomplete="if(!args.validationFailed){PF('pagamentoDialog').hide()}"/>
                    </p:outputPanel>
                </h:form>
            </p:dialog>
            <p:confirmDialog widgetVar="confirmCancelDialog" header="Confirmar Cancelamento"
                             message="Tem certeza que deseja cancelar esta conta? Esta a√ß√£o n√£o poder√° ser desfeita. √â recomendado cancelar a compra relacionada a essa conta."
                             severity="warn" closable="true" showEffect="fade" hideEffect="fade">
                <h:form id="confirmCancelForm">
                    <p:commandButton value="Sim, cancelar" icon="pi pi-check"
                                     styleClass="ui-button-danger"
                                     actionListener="#{contaPagarControle.cancelarConta}"
                                     update=":formListagemContasReceber:resumo 
                                     :formListagemContasReceber:tabelaContaPagar
                                     :formListagemContasReceber:growlMessages"
                                     oncomplete="PF('confirmCancelDialog').hide()"/>
                    <p:commandButton value="N√£o" icon="pi pi-times"
                                     type="button" styleClass="ui-button-secondary"
                                     onclick="PF('confirmCancelDialog').hide()"/>
                </h:form>
            </p:confirmDialog>

            <p:dialog id="cadastroContaDialog"
                      widgetVar="cadastroContaDialog"
                      modal="true"
                      header="Nova Conta a Pagar"
                      resizable="false"
                      closable="true"
                      width="500"
                      appendTo="@(body)" 
                      dynamic="true" cache="false">

                <!-- form PR√ìPRIO do di√°logo -->
                <h:form id="frmCadastroConta">
                    <p:outputPanel id="cadastroContaDialogoPanel">
                        <p:messages id="dialogMessages" showDetail="true" closable="true"/>

                        <h:panelGrid columns="2" cellpadding="5" style="width:100%">

                            <h:outputLabel value="Descri√ß√£o:" for="descricao"/>
                            <p:inputText id="descricao"
                                         value="#{contaPagarControle.contaPagar.descricao}"
                                         required="true"/>

                            <h:outputLabel value="Valor:" for="valor"/>
                            <p:inputNumber id="valor" value="#{contaPagarControle.contaPagar.valor}"
                                           symbol="R$ " decimalSeparator="," thousandSeparator="."
                                           required="true" minValue="0" style="width: 100%;" />

                            <h:outputLabel value="Vencimento:" for="vencimento"/>
                            <p:calendar id="vencimento"
                                        value="#{contaPagarControle.contaPagar.dataVencimento}"
                                        pattern="dd/MM/yyyy"
                                        required ="true"/>
                        </h:panelGrid>

                        <p:commandButton value="Salvar"
                                         actionListener="#{contaPagarControle.salvar}"
                                         process="@form"
                                         update=":formListagemContasReceber:tabelaContaPagar 
                                         :formListagemContasReceber:resumo 
                                         :formListagemContasReceber:growlMessages"
                                         styleClass="ui-button-success"
                                         style="margin-top:15px"
                                         oncomplete="if (!args.validationFailed) { PF('cadastroContaDialog').hide(); }"/>
                    </p:outputPanel>
                </h:form>
            </p:dialog>


            <!-- Estilo -->
            <style>
                h1 {
                    margin-bottom: 20px;
                    font-size: 1.8rem;
                    color: #003366;
                }

                /* Bot√£o */
                .btn-receber {
                    background-color: #28a745;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }

                .btn-receber:hover {
                    background-color: #218838;
                }

                /* Tabela */
                .tabela-contas .ui-datatable-data > tr > td,
                .tabela-contas .ui-datatable-thead > tr > th {
                    padding: 10px;
                    font-size: 0.95rem;
                    text-align: center;
                }

                /* Status com cores */
                .status-label {
                    font-weight: bold;
                    padding: 4px 10px;
                    border-radius: 12px;
                    color: white;
                    font-size: 0.85rem;
                }

                .ABERTA {
                    background-color: #007bff;
                }

                .PAGA {
                    background-color: #28a745;
                }

                .CANCELADA, .ESTORNADA {
                    background-color: #dc3545;
                }
                /* Container flex para os cards */
                .resumo-container {
                    display: flex;
                    gap: 15px;
                    margin: 15px 0;
                }

                /* Card base */
                .resumo-card {
                    flex: 1;
                    padding: 10px;
                    border-radius: 14px;
                    color: white;
                    text-align: center;
                    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                /* Hover animado */
                .resumo-card:hover {
                    transform: translateY(-6px);
                    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
                }

                /* √çcones */
                .resumo-card .icone {
                    font-size: 2rem;
                    margin-bottom: 10px;
                    display: block;
                }

                /* T√≠tulos */
                .resumo-card .titulo {
                    display: block;
                    font-size: 1rem;
                    margin-bottom: 6px;
                    font-weight: bold;
                    opacity: 0.9;
                }

                /* Valores */
                .resumo-card .valor {
                    font-size: 1.6rem;
                    font-weight: bold;
                }

                /* Cores personalizadas */
                .resumo-card.receber {
                    background: linear-gradient(135deg, #A83838, #DB6565);
                }

                .resumo-card.recebido {
                    background: linear-gradient(135deg, #28a745, #5cd65c);
                }

                .resumo-card.gerado {
                    background: linear-gradient(135deg, #007bff, #3399ff);
                }

                .btn-canceladas {
                    background-color: #dc3545;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }
                .btn-canceladas:hover {
                    background-color: #b52a38;
                }

                /* estilo base dos bot√µes de a√ß√£o */
                .btn-acao {
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    border: none;
                    margin: 0 5px;
                    cursor: pointer;
                    transition: transform 0.2s ease, box-shadow 0.2s ease;
                    font-size: 1.1rem;
                }

                /* anima√ß√£o hover */
                .btn-acao:hover {
                    transform: scale(1.1);
                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                }

                /* bot√£o verde de receber */
                .btn-receber-icone {
                    background: linear-gradient(135deg, #28a745, #34d058);
                    color: #fff;
                }

                /* bot√£o vermelho de cancelar */
                .btn-cancelar-icone {
                    background: linear-gradient(135deg, #dc3545, #f35a5a);
                    color: #fff;
                }

            </style>
        </ui:define>
    </ui:composition>
</html>
