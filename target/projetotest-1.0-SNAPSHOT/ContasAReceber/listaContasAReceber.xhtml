<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h:form id="formListagemContasReceber">
                <p:growl id="growlMessages" globalOnly="true" showDetail="true" life="3000"/>

                <h1>
                    üìë Contas a Receber
                </h1>
                <p:toolbar style="margin-bottom:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
                    <p:toolbarGroup>
                        <p:commandButton value="Nova Conta a Receber"
                                         icon="pi pi-plus"
                                         styleClass="ui-button-success"
                                         actionListener="#{contaReceberControle.novo}"
                                         process="@this"
                                         update=":frmCadastroConta:cadastroContaDialogoPanel"
                                         oncomplete="PF('cadastroContaDialog').show()"
                                         style="margin-right: 10px"/>
                        <p:commandButton value="Ver Canceladas"
                                         icon="pi pi-times-circle"
                                         styleClass="btn-canceladas"
                                         action="contasCanceladas.xhtml?faces-redirect=true"
                                         style="margin-right: 10px"/>

                        <p:commandButton id="dynaButton" value="Gerar Relatorios(PDF)" icon="pi pi-download" styleClass="ml-2" style="margin-right: 1px">
                            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                <p:menuitem value="Exportar Relatorio de Contas a receber(pdf)" onclick="PF('dlgFiltroContasReceber').show()"/>
                                <p:menuitem value="Exportar Relatorio de Contas recebidas(pdf)" onclick="PF('dlgFiltroContasRecebidas').show()"/>
                            </p:menu>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:tabView id="resumo" style="margin-bottom:1px">
                    <p:tab title="Resumo">
                        <h3>üí∞ Resumo de Contas</h3>
                        <div class="resumo-container">
                            <div class="resumo-card receber">
                                <i class="pi pi-clock icone"></i>
                                <span class="titulo">A Receber</span>
                                <h:outputText value="#{contaReceberControle.totalAReceber}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                            <div class="resumo-card recebido">
                                <i class="pi pi-check-circle icone"></i>
                                <span class="titulo">Recebido</span>
                                <h:outputText value="#{contaReceberControle.totalRecebidas}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                            <div class="resumo-card gerado">
                                <i class="pi pi-check-circle icone"></i>
                                <span class="titulo">Total Gerado</span>
                                <h:outputText value="#{contaReceberControle.totalGerado}" styleClass="valor">
                                    <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                                </h:outputText>
                            </div>
                        </div>
                    </p:tab>
                </p:tabView>
                <p:dataTable id="tabelaContaReceber"  
                             widgetVar="tabelaContaReceberWV"
                             var="contaReceberItem" 
                             value="#{contaReceberControle.listaContaReceberReais}"
                             emptyMessage="Nenhuma conta a receber gerada."
                             rows="8" paginator="true"
                             filterEvent="keyup"
                             paginatorPosition="bottom"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                             styleClass="tabela-contas">

                    <p:column headerText="ID: " sortBy="#{contaReceberItem.id}"  filterBy="#{contaReceberItem.id}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.id}">
                            <f:convertNumber integerOnly="true" groupingUsed="true" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Status" style="width:180px;text-align:center" filterBy="#{contaReceberItem.status}" filterMatchMode="contains" >
                        <h:outputText value="#{contaReceberItem.status}"
                                      styleClass="status-label #{contaReceberItem.status}"/>
                    </p:column>

                    <p:column headerText="Descri√ß√£o"  filterBy="#{contaReceberItem.descricao}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.descricao}"/>
                    </p:column>

                    <p:column headerText="Valor" filterBy="#{contaReceberItem.valor}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Metodo de Recebimento" filterBy="#{contaReceberItem.metodoPagamento.descricao}" filterMatchMode="contains" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.metodoPagamento.descricao}"/>
                    </p:column>

                    <p:column headerText="Data de Cria√ß√£o" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.dataCria√ß√£o}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Data de Vencimento" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.dataVencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Data de Recebimento" style="text-align: center">
                        <h:outputText value="#{contaReceberItem.dataRecebimento != null ? contaReceberItem.dataRecebimento : '*'}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="A√ß√µes" style="width:180px; text-align:center">
                        <p:commandButton icon="pi pi-check"
                                         title="Receber conta"
                                         styleClass="btn-acao btn-receber-icone"
                                         process="@this"
                                         actionListener="#{contaReceberControle.prepararRecebimento(contaReceberItem)}"
                                         update=":frmPagamento:pagamentoDialogoPanel :frmPagamento:msgsPag"
                                         oncomplete="PF('pagamentoDialog').show()"
                                         rendered="#{contaReceberItem.status eq 'ABERTA'}"
                                         style="margin-right: 5px"/>

                        <p:commandButton icon="pi pi-times"
                                         title="Cancelar conta"
                                         styleClass="btn-acao btn-cancelar-icone"
                                         actionListener="#{contaReceberControle.prepararCancelamento(contaReceberItem)}"
                                         update=":confirmCancelForm"
                                         oncomplete="PF('confirmCancelDialog').show()"
                                         rendered="#{contaReceberItem.status ne 'CANCELADA' and contaReceberItem.status ne 'ESTORNADA'}"
                                         style="background-color: red; border-color: red"/>
                    </p:column>
                </p:dataTable>
                <!-- modal de relatorio filtro recebidas -->

                <p:dialog id="dlgFiltroContasRecebidas" header="Filtrar Relat√≥rio de Contas Recebidas"
                          widgetVar="dlgFiltroContasRecebidas" modal="true" responsive="true"
                          width="600" closable="true" closeOnEscape="true">

                    <h:panelGrid columns="2" id="gridFiltroRecebidas" columnClasses="col1,col2" style="width:100%" cellpadding="5">
                        <h:outputLabel for="dtIni" value="Data in√≠cio:" />
                        <p:calendar id="dtIni" value="#{contaReceberControle.dataInicioRecebidas}"
                                    pattern="dd/MM/yyyy"/>

                        <h:outputLabel for="dtFim" value="Data fim:" />
                        <p:calendar id="dtFim" value="#{contaReceberControle.dataFimRecebidas}"
                                    pattern="dd/MM/yyyy"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Exportar PDF"
                                         action="#{contaReceberControle.exportarPDFFiltradoRecebidas()}"
                                         process="@(form) dlgFiltroContasRecebidas"
                                         ajax="false" icon="pi pi-download" />
                        <p:commandButton value="Limpar"
                                         actionListener="#{contaReceberControle.limparFiltros}"
                                         process="@this"
                                         update="gridFiltroRecebidas :formListagemContasReceber:tabelaContaReceber"
                                         icon="pi pi-undo" styleClass="ui-button-secondary" />
                        <p:commandButton value="Fechar"
                                         type="button" onclick="PF('dlgFiltroContasRecebidas').hide()"
                                         icon="pi pi-times" styleClass="ui-button-danger" />
                    </f:facet>
                </p:dialog>

                <!-- modal de relatorio filtro a receber -->


                <p:dialog id="dlgFiltroContasReceber" header="Filtrar Relat√≥rio de Contas a Receber"
                          widgetVar="dlgFiltroContasReceber" modal="true" responsive="true"
                          width="600" closable="true" closeOnEscape="true">

                    <h:panelGrid columns="2" id="gridFiltroReceber" columnClasses="col1,col2" style="width:100%" cellpadding="5">
                        <h:outputLabel for="dtIni2" value="Data in√≠cio:" />
                        <p:calendar id="dtIni2" value="#{contaReceberControle.dataInicio}"
                                    pattern="dd/MM/yyyy"/>

                        <h:outputLabel for="dtFim2" value="Data fim:" />
                        <p:calendar id="dtFim2" value="#{contaReceberControle.dataFim}"
                                    pattern="dd/MM/yyyy"/>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Exportar PDF"
                                         action="#{contaReceberControle.exportarPDFFiltradoReceber()}"
                                         process="@(form) dlgFiltroContasReceber"
                                         ajax="false" icon="pi pi-download" />
                        <p:commandButton value="Limpar"
                                         actionListener="#{contaReceberControle.limparFiltros}"
                                         process="@this"
                                         update="gridFiltroReceber :formListagemContasReceber:tabelaContaReceber"
                                         icon="pi pi-undo" styleClass="ui-button-secondary" />
                        <p:commandButton value="Fechar"
                                         type="button" onclick="PF('dlgFiltroContasReceber').hide()"
                                         icon="pi pi-times" styleClass="ui-button-danger" />
                    </f:facet>
                </p:dialog>
            </h:form>
            <p:confirmDialog widgetVar="confirmCancelDialog" header="Confirmar Cancelamento"
                             message="Tem certeza que deseja cancelar esta conta? Esta a√ß√£o n√£o poder√° ser desfeita. √â recomendado cancelar a compra relacionada a essa conta."
                             severity="warn" closable="true" showEffect="fade" hideEffect="fade">
                <h:form id="confirmCancelForm">
                    <p:commandButton value="Sim, cancelar" icon="pi pi-check"
                                     styleClass="ui-button-danger"
                                     actionListener="#{contaReceberControle.cancelarConta}"
                                     update=":formListagemContasReceber:resumo 
                                     :formListagemContasReceber:tabelaContaReceber
                                     :formListagemContasReceber:growlMessages"
                                     oncomplete="PF('confirmCancelDialog').hide()"/>
                    <p:commandButton value="N√£o" icon="pi pi-times"
                                     type="button" styleClass="ui-button-secondary"
                                     onclick="PF('confirmCancelDialog').hide()"/>
                </h:form>
            </p:confirmDialog>
            <p:dialog header="Pagamento" widgetVar="pagamentoDialog"
                      modal="true" width="460" appendTo="@(body)" dynamic="true" cache="false">
                <h:form id="frmPagamento">
                    <p:messages id="msgsPag"/>

                    <p:outputPanel id="pagamentoDialogoPanel">

                        <h:panelGroup rendered="#{contaReceberControle.metodoEmDefinicao}">
                            <h:outputText value="Selecione o m√©todo de pagamento:" style="font-weight:bold"/>
                            <p:selectOneRadio value="#{contaReceberControle.metodoSelecionado}"
                                              layout="pageDirection"
                                              required="true"
                                              requiredMessage="Selecione um m√©todo de pagamento.">
                                <f:selectItems value="#{contaReceberControle.metodosPagamento}" var="m"
                                               itemValue="#{m}" itemLabel="#{m.descricao}"/>
                                <p:ajax listener="#{contaReceberControle.onMetodoChange}"
                                        update="contaPanel :frmPagamento:msgsPag"/>
                            </p:selectOneRadio>
                        </h:panelGroup>

                        <p:outputPanel id="contaPanel" styleClass="mt-2" layout="block">

                            <h:panelGroup rendered="#{contaReceberControle.dinheiroSelecionado}">
                                <h:outputText value="Conta (cofre)" style="font-weight:bold; display:block; margin-top:8px"/>
                                <p:selectOneMenu value="#{contaReceberControle.contaParaReceber}"
                                                 converter="#{contaControle.contaConverter}"
                                                 required="true"
                                                 requiredMessage="Selecione um cofre.">
                                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{contaControle.contasCofreAtivas}" var="c"
                                                   itemLabel="#{c.nome}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{not contaReceberControle.dinheiroSelecionado}">
                                <h:outputText value="Conta (banco)" style="font-weight:bold; display:block; margin-top:8px"/>
                                <p:selectOneMenu value="#{contaReceberControle.contaParaReceber}"
                                                 converter="#{contaControle.contaConverter}"
                                                 required="true"
                                                 requiredMessage="Selecione uma conta banc√°ria.">
                                    <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{contaControle.contasBancoAtivas}" var="c"
                                                   itemLabel="#{c.nome}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                        </p:outputPanel>
                        <p:inputTextarea value="#{contaReceberControle.obsRecebimento}" rows="3" placeholder="Observa√ß√£o (opcional)"/>

                        <p:commandButton value="Confirmar Pagamento"
                                         actionListener="#{contaReceberControle.confirmarRecebimento}"
                                         process="@form"
                                         update=":formListagemContasReceber:tabelaContaReceber
                                         :formListagemContasReceber:resumo
                                         :formListagemContasReceber:growlMessages
                                         :frmPagamento:msgsPag"
                                         oncomplete="if(!args.validationFailed){PF('pagamentoDialog').hide()}"/>
                    </p:outputPanel>
                </h:form>
            </p:dialog>


            <p:dialog id="cadastroContaDialog"
                      widgetVar="cadastroContaDialog"
                      modal="true"
                      header="Nova Conta a Receber"
                      resizable="false"
                      closable="true"
                      width="500"
                      appendTo="@(body)" 
                      dynamic="true" cache="false">

                <!-- form PR√ìPRIO do di√°logo -->
                <h:form id="frmCadastroConta">
                    <p:outputPanel id="cadastroContaDialogoPanel">
                        <p:messages id="dialogMessages" showDetail="true" closable="true"/>

                        <h:panelGrid columns="2" cellpadding="5" style="width:100%">

                            <h:outputLabel value="Descri√ß√£o:" for="descricao"/>
                            <p:inputText id="descricao"
                                         value="#{contaReceberControle.contaReceber.descricao}"
                                         required="true"/>
                            
                            <h:outputLabel value="Cliente(Opcional):" for="cliente" />
                            <p:autoComplete id="cliente" value="#{contaReceberControle.contaReceber.cliente}"
                                            completeMethod="#{vendaControle.getListaClientesFiltrando(filtro)}" var="f" 
                                            itemLabel="#{f.nome}" itemValue="#{f}"
                                            dropdown="true" forceSelection="true"
                                            converter="#{vendaControle.pessoaConverter}" />


                            <h:outputLabel value="Valor:" for="valor"/>
                            <p:inputNumber id="valor" value="#{contaReceberControle.contaReceber.valor}"
                                           symbol="R$ " decimalSeparator="," thousandSeparator="."
                                           required="true" minValue="0" style="width: 100%;" />

                            <h:outputLabel value="Vencimento:" for="vencimento"/>
                            <p:calendar id="vencimento"
                                        value="#{contaReceberControle.contaReceber.dataVencimento}"
                                        pattern="dd/MM/yyyy"
                                        required ="true"/>
                        </h:panelGrid>

                        <p:commandButton value="Salvar"
                                         actionListener="#{contaReceberControle.salvar}"
                                         process="@form"
                                         update=":formListagemContasReceber:tabelaContaReceber
                                         :formListagemContasReceber:resumo 
                                         :formListagemContasReceber:growlMessages"
                                         styleClass="ui-button-success"
                                         style="margin-top:15px"
                                         oncomplete="if (!args.validationFailed) { PF('cadastroContaDialog').hide(); }"/>
                    </p:outputPanel>
                </h:form>
            </p:dialog>

            <!-- Estilo -->
            <style>
                h1 {
                    margin-bottom: 20px;
                    font-size: 1.8rem;
                    color: #003366;
                }

                /* Bot√£o */
                .btn-receber {
                    background-color: #28a745;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }

                .btn-receber:hover {
                    background-color: #218838;
                }

                /* Tabela */
                .tabela-contas .ui-datatable-data > tr > td,
                .tabela-contas .ui-datatable-thead > tr > th {
                    padding: 10px;
                    font-size: 0.95rem;
                    text-align: center;
                }

                /* Status com cores */
                .status-label {
                    font-weight: bold;
                    padding: 4px 10px;
                    border-radius: 12px;
                    color: white;
                    font-size: 0.85rem;
                }

                .ABERTA {
                    background-color: #007bff;
                }

                .RECEBIDA {
                    background-color: #28a745;
                }

                .CANCELADA, .ESTORNADA {
                    background-color: #dc3545;
                }
                /* Container flex para os cards */
                .resumo-container {
                    display: flex;
                    gap: 15px;
                    margin: 15px 0;
                }

                /* Card base */
                .resumo-card {
                    flex: 1;
                    padding: 10px;
                    border-radius: 14px;
                    color: white;
                    text-align: center;
                    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                /* Hover animado */
                .resumo-card:hover {
                    transform: translateY(-6px);
                    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
                }

                /* √çcones */
                .resumo-card .icone {
                    font-size: 2rem;
                    margin-bottom: 10px;
                    display: block;
                }

                /* T√≠tulos */
                .resumo-card .titulo {
                    display: block;
                    font-size: 1rem;
                    margin-bottom: 6px;
                    font-weight: bold;
                    opacity: 0.9;
                }

                /* Valores */
                .resumo-card .valor {
                    font-size: 1.6rem;
                    font-weight: bold;
                }

                /* Cores personalizadas */
                .resumo-card.receber {
                    background: linear-gradient(135deg, #A83838, #DB6565);
                }

                .resumo-card.recebido {
                    background: linear-gradient(135deg, #28a745, #5cd65c);
                }

                .resumo-card.gerado {
                    background: linear-gradient(135deg, #007bff, #3399ff);
                }

                .btn-canceladas {
                    background-color: #dc3545;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }
                .btn-canceladas:hover {
                    background-color: #b52a38;
                }

                /* estilo base dos bot√µes de a√ß√£o */
                .btn-acao {
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    border: none;
                    margin: 0 5px;
                    cursor: pointer;
                    transition: transform 0.2s ease, box-shadow 0.2s ease;
                    font-size: 1.1rem;
                }

                /* anima√ß√£o hover */
                .btn-acao:hover {
                    transform: scale(1.1);
                    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                }

                /* bot√£o verde de receber */
                .btn-receber-icone {
                    background: linear-gradient(135deg, #28a745, #34d058);
                    color: #fff;
                }

                /* bot√£o vermelho de cancelar */
                .btn-cancelar-icone {
                    background: linear-gradient(135deg, #dc3545, #f35a5a);
                    color: #fff;
                }

            </style>
        </ui:define>
    </ui:composition>
</html>
