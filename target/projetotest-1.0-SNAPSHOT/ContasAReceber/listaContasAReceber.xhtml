<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">
            <h:form id="formListagemContasReceber">
                <p:growl id="growlMessages" globalOnly="true" showDetail="true" life="3000"/>

                <h1>ðŸ“‘ Contas a Receber</h1>

                <p:dataTable id="tabelaContaReceber"  
                             widgetVar="tabelaContaReceberWV"
                             var="contaReceberItem" 
                             value="#{contaReceberControle.listaContaRecebers}"
                             emptyMessage="Nenhuma conta a receber gerada."
                             rows="8" paginator="true"
                             filterEvent="keyup"
                             paginatorPosition="bottom"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                             styleClass="tabela-contas">

                    <p:column headerText="DescriÃ§Ã£o" sortBy="#{contaReceberItem.descricao}" filterBy="#{contaReceberItem.descricao}" filterMatchMode="contains">
                        <h:outputText value="#{contaReceberItem.descricao}"/>
                    </p:column>
                    
                    <p:column headerText="Data da Venda" sortBy="#{contaReceberItem.venda.dataVenda}">
                        <h:outputText value="#{contaReceberItem.venda.dataVenda}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Cliente" sortBy="#{contaReceberItem.cliente.nome}" filterBy="#{contaReceberItem.cliente.nome}" filterMatchMode="contains">
                        <h:outputText value="#{contaReceberItem.cliente.nome}"/>
                    </p:column>

                    <p:column headerText="Valor" sortBy="#{contaReceberItem.valor}">
                        <h:outputText value="#{contaReceberItem.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$ " maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Vencimento" sortBy="#{contaReceberItem.dataVencimento}">
                        <h:outputText value="#{contaReceberItem.dataVencimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Status" style="width:180px;text-align:center">
                        <h:outputText value="#{contaReceberItem.status}"
                                      styleClass="status-label #{contaReceberItem.status}"/>
                    </p:column>

                    <p:column headerText="AÃ§Ãµes" style="width:200px;text-align:center">
                        <p:commandButton value="Receber" 
                                         icon="pi pi-check"
                                         styleClass="btn-receber"
                                         actionListener="#{contaReceberControle.contaReceberItem(contaReceberItem)}"
                                         update=":formListagemContasReceber:tabelaContaReceber :formListagemContasReceber:growlMessages"
                                         rendered="#{contaReceberItem.status eq 'ABERTA'}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

            <!-- Estilo -->
            <style>
                h1 {
                    margin-bottom: 20px;
                    font-size: 1.8rem;
                    color: #003366;
                }

                /* BotÃ£o */
                .btn-receber {
                    background-color: #28a745;
                    color: white;
                    border: none;
                    padding: 6px 12px;
                    font-size: 0.85rem;
                    cursor: pointer;
                    border-radius: 6px;
                    transition: 0.3s;
                }

                .btn-receber:hover {
                    background-color: #218838;
                }

                /* Tabela */
                .tabela-contas .ui-datatable-data > tr > td,
                .tabela-contas .ui-datatable-thead > tr > th {
                    padding: 10px;
                    font-size: 0.95rem;
                    text-align: center;
                }

                /* Status com cores */
                .status-label {
                    font-weight: bold;
                    padding: 4px 10px;
                    border-radius: 12px;
                    color: white;
                    font-size: 0.85rem;
                }

                .ABERTA {
                    background-color: #007bff;
                }

                .RECEBIDA {
                    background-color: #28a745;
                }

                .CANCELADA, .ESTORNADA {
                    background-color: #dc3545;
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
