<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../index.xhtml">
        <ui:define name="body">

            <div class="form-wrapper horizontal-layout">
                <div class="form-container card-unificado">

                    <div class="conteudo-duplo">
                        <!-- Formulário de Marca -->
                        <div class="bloco-esquerdo">
                            <h:form id="formMarca">
                                <h1 class="form-title">Cadastro de Marca</h1>
                                <p:growl id="growlMessagesMarca" showDetail="true" life="4000" escape="false"/>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
                                    <p:outputLabel for="marcaNome" value="Nome da Marca:" styleClass="font-semibold"/>
                                    <p:inputText id="marcaNome" value="#{marcaControle.marca.marca}"
                                                 required="true" requiredMessage="O nome da marca é obrigatório."
                                                 placeholder="Digite o nome da marca"/>
                                </p:panelGrid>

                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid mt-3"
                                             columnClasses="ui-grid-col-6,ui-grid-col-6">
                                    <p:commandButton value="Salvar Marca" icon="pi pi-save"
                                                     actionListener="#{marcaControle.salvar}"
                                                     update="marcaNome :formListaMarcas:tabelaMarcas :formMarca:growlMessagesMarca"
                                                     oncomplete="if (typeof args !== 'undefined' &amp;&amp; !args.validationFailed) { document.getElementById('formMarca:marcaNome').value=''; }"
                                                     styleClass="ui-button-success" />

                                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                                     action="produtoCadastro.xhtml?faces-redirect=true" immediate="true"
                                                     process="@this"
                                                     styleClass="ui-button-secondary"/>
                                </p:panelGrid>

                                <p:divider layout="horizontal" styleClass="mt-3 mb-3"/>
                                <div style="display: flex; justify-content: center;">
                                    <p:commandButton value="Ir para Cadastro de Produto" icon="pi pi-box"
                                                     action="produtoCadastro.xhtml?faces-redirect=true" immediate="true"
                                                     styleClass="ui-button-help ui-button-outlined"/>
                                </div>
                            </h:form>
                        </div>

                        <!-- Lista de Marcas -->
                        <div class="bloco-direito">
                            <h:form id="formListaMarcas">
                                <h1 class="form-title-alt">Marcas Cadastradas</h1>
                                <p:dataTable id="tabelaMarcas" scrollable="true" scrollHeight="200px"
                                             value="#{marcaControle.listaMarcas}" var="cat"
                                             emptyMessage="Nenhuma marca cadastrada." rows="5" paginator="false"
                                             paginatorPosition="bottom" styleClass="tabela-marcas"
                                             rowsPerPageTemplate="5,10,15">
                                    <p:column headerText="Nome da Marca" filterBy="#{cat.marca}" filterMatchMode="contains">
                                        <h:outputText value="#{cat.marca}" />
                                    </p:column>
                                    <p:column headerText="Ações" style="width:120px; text-align:center;">
                                        <p:commandButton icon="pi pi-pencil" title="Editar Marca"
                                                         actionListener="#{marcaControle.editar(cat)}"
                                                         update=":formMarca:growlMessagesMarca" process="@this"
                                                         styleClass="ui-button-info rounded-button" style="margin-right: 5px;"/>
                                        <p:commandButton icon="pi pi-trash" title="Excluir Marca"
                                                         actionListener="#{marcaControle.excluir(cat)}"
                                                         update=":formListaMarcas:tabelaMarcas :formMarca:growlMessagesMarca"
                                                         process="@this"
                                                         styleClass="ui-button-danger rounded-button">
                                            <p:confirm header="Confirmação" message="Deseja realmente excluir a marca '#{cat.marca}'?" icon="pi pi-exclamation-triangle"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>

                </div>
            </div>


            <!-- Diálogo de Confirmação -->
            <h:form id="formConfirmDialog">
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>

            <!-- CSS -->
            <style type="text/css">
                body {
                    font-family: 'Poppins', sans-serif;
                    background-color: #f8f9fa;
                    color: #495057;
                    margin: 0;
                    padding: 0;
                }

                .form-wrapper.horizontal-layout {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: left;
                    padding: 8px;
                }

                .card-unificado {
                    background: #fff;
                    padding: 25px 40px;
                    border-radius: 12px;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                    width: 100%;
                    max-width: 100%;
                    box-sizing: border-box;
                }


                .conteudo-duplo {
                    display: flex;
                    justify-content: space-between;
                    gap: 40px;
                    flex-wrap: wrap;
                }

                .bloco-esquerdo,
                .bloco-direito {
                    flex: 1 1 48%;
                    max-width: 48%;
                    box-sizing: border-box;
                }

                @media (max-width: 768px) {
                    .card-duplo .form-container.card {
                        flex: 1 1 100%;
                        max-width: 100%;
                    }
                }

                .form-container.card {
                    background: #ffffff;
                    padding: 10px 20px;
                    margin-top: -10px;
                    border-radius: 0;
                    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                }

                .form-title {
                    text-align: center;
                    color: #007bff;
                    margin-bottom: 30px;
                    font-size: 1.75rem;
                    font-weight: 600;
                }

                .form-title-alt {
                    text-align: center;
                    color: #495057;
                    margin-top: 10px;
                    margin-bottom: 20px;
                    font-size: 1.5rem;
                    font-weight: 500;
                }

                .font-semibold {
                    font-weight: 600 !important;
                }

                .mt-3 {
                    margin-top: 1.5rem !important;
                }

                .mb-3 {
                    margin-bottom: 1.5rem !important;
                }

                .ui-outputlabel {
                    display: block;
                    margin-bottom: 0.6rem;
                    color: #343a40;
                }

                .ui-fluid .ui-inputtext {
                    width: 100% !important;
                }

                .ui-inputtext {
                    padding: 0.6rem 0.75rem !important;
                    font-size: 0.95rem;
                    border-color: #ced4da;
                }

                .ui-inputtext:focus {
                    border-color: #007bff;
                    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
                }

                .ui-button.ui-button-outlined {
                    border-width: 1.5px;
                }

                .tabela-marcas .ui-paginator {
                    padding: 0.5rem;
                }

                .rounded-button.ui-button {
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
